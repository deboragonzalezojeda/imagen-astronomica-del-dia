<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-3">
    <meta name="viewport" content="width=device-width, initial-scale=1.a0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Resultado | Imágen Astronómica del día | NASA</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand px-2" href="index.html">
            <img src="https://api.nasa.gov/assets/img/favicons/favicon-192.png" width="30" height="30" class="d-inline-block align-top" alt="">
            NASA APIs APOD
          </a>
      </nav>

    <div class="container-fluid">
        <div class="container row text-center">
            <div class="bg-dark bg-gradient rounded m-5 p-3">
                <h1 class="text-white display-4">Imágen Astronómica del Día</h1>
                <p class="text-white lead">{ NASA APIs }</p>
            </div>
            <div class="bg-dark bg-gradient rounded mx-5 pb-4 mb-5">
                <h2 class="text-white display-6 p-4" id="date-title">Imágen Astronómica del Día: </h2>
                <div class="text-white px-5" id="image-container"></div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="container row text-center">
            <div class="bg-dark bg-gradient rounded mx-5 pb-4 mb-5">
                <h2 class="text-white display-4 p-2">Busca otro día</h2>
                <div class="px-5">
                    <label for="dateInput"></label>
                    <input type="date" min="1995-06-16" id="dateInput" class="form-control">
                    <div class="form-text">
                        <p class="text-white">La fecha ingresada debe ser entre el 16 de Junio de 1995 y el día de hoy.</p>
                    </div>
                    <button class="btn btn-light" id="image-search">Ver Imagen</button>

                    <div class="alert alert-secondary  alert-dismissible fade" role="alert" id="alert">
                        Debe ingresar una fecha para continuar
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="imagen.js"></script>
</body>
</html>
